<ng-container *ngIf="templateRef" [ngTemplateOutlet]="templateRef"></ng-container>

<ng-container *ngIf="label != undefined; else enumLabel">
  {{ label | dynamicText }} {{ colon ? ':' : '' }}
</ng-container>

<ng-template #enumLabel>
  <ng-container *ngIf="enum">
    {{ enum | localizeEnum }} {{ colon ? ':' : '' }}
  </ng-container>
</ng-template>
